<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión del Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('imagen/cielo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            margin: 0;
            padding: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin: 10px 0;
            font-size: 0.9em;
            display: none;
        }
    </style>
    <script>
        function validarLogin(event) {
            event.preventDefault();
            const correoAdmin = "asunciondemaria@gmail.com";
            const contrasenaAdmin = "asun@maria";
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (username === "" || password === "") {
                errorMessage.textContent = "Todos los campos son obligatorios.";
                errorMessage.style.display = "block";
                return;
            }

            if (username === correoAdmin && password === contrasenaAdmin) {
                alert("Inicio de sesión exitoso");
                localStorage.setItem("rol", "admin"); // Simula sesión en el navegador
                window.location.href = "adminDashboard.html"; // Redirige al dashboard del admin
            } else {
                errorMessage.textContent = "Correo o contraseña incorrectos. Por favor, inténtelo de nuevo.";
                errorMessage.style.display = "block";
            }
        }
    </script>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Iniciar Sesión como Administrador</h2>
        <form onsubmit="validarLogin(event)">
            <label for="username">Correo Electrónico:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>
</div>

</body>
</html>
