<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesi√≥n de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('imagen/cielo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-box input.error {
            border: 1px solid red;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .login-box a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 15px;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .password-container {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesi√≥n de Usuario</h2>
            <form id="loginForm">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contrase√±a:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span id="passwordToggle" class="password-toggle-icon" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
                </div>
                <button type="submit">Iniciar Sesi√≥n</button>
            </form>
            <div id="error-message" class="error-message"></div>
            <div>
                <p>¬øNo tienes cuenta? <a href="crearUser.html">Crear cuenta</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const toggleIcon = document.getElementById(id + 'Toggle');
            if (input.type === 'password') {
                input.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Simulaci√≥n de autenticaci√≥n
            if (username === "admin" && password === "1234") {
                alert("Inicio de sesi√≥n exitoso");
                window.location.href = "comentarios.html"; // Redirigir a la p√°gina deseada
            } else {
                document.getElementById("error-message").textContent = "Nombre de usuario o contrase√±a incorrectos.";
            }
        });
    </script>
</body>
</html>
