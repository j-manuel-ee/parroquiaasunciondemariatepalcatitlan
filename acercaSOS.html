<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Coro SOS Vamos a Cantar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('imagen/cielo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: rgba(0, 64, 128, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .top-bar img {
            height: 50px;
            margin-right: 15px;
        }

        .top-bar .title {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
        }

        .video-container video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .play-button {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .card a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="title">
        <img src="imagen/logo_asun.png" alt="Logo Fuerzas Básicas AM">
        <a href="index.html">Parroquia Asunción de María de Tepalcatitlán</a>
    </div>
    <a href="index.html">Inicio</a>
</div>

<div class="card-container">
    <div class="card">
        <img src="imagen/LogoSOS.jpg" alt="Logo CAM">
        <h1>Coro SOS Vamos a Cantar</h1>

        <div class="video-container">
            <video id="coroVideo" loop>
                <source src="videos/coro_sos.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>

        <button class="play-button" onclick="playVideo()">Reproducir Video</button>

        <a href="redesSos.html">Únete a nosotros</a>

        <footer>
            &copy; 2025 Coro SOS Vamos a Cantar. Todos los derechos reservados.
        </footer>
    </div>
</div>

<script>
    function playVideo() {
        let video = document.getElementById("coroVideo");
        video.play();
    }
</script>

</body>
</html>
